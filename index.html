<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download de vídeos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">

</head>
<body>

    <section>
        <div class="main">
            <h1> Faça o download do seu vídeo do youtube sem anuncios ou vírus!!</h1>
            <p><b>Apenas vídeos do youtube</b></p>
            <form action="{{ url_for('index') }}" method="post">
                <div class="input-url">
                    <label for="floatingInput">Informe o link do vídeo que será baixado do Youtube:</label>
                    <input type="text" class="" name="url" id="floatingInput" placeholder="insira a url">
                    <button type="submit" name="baixar" class="btn-baixar">Buscar</button>
                
                </div>

            </form>


        </div>
    
    </section>
